<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="my-3">
            <label for="basic-url" class="form-label">Inserisci i tuoi dati</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3">Età</span>
                <input type="text" class="form-control" id="age" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3">Chilometri da percorrere</span>
                <input type="text" class="form-control" id="distance" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
        </div>

        <button type="button" class="btn btn-danger">Danger</button>

        <div class="mt-3">Il costo del biglietto è di
            <span id="costo-biglietto">

            </span>
        </div>
